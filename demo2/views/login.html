<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8"/>
    <title>User Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="/assets/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/custom/css/login.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->

<body class="login" data-message="{{message}}">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html"><img src="" alt=""/></a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="layui-form layui-form-pane" action="/system/login" method="post">
        <h3 class="form-title font-green">Luastar CMS 系统登录</h3>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="username" placeholder="请输入用户名" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" name="password" placeholder="请输入密码" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="login">登录</button>
            </div>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<div class="copyright"> 2017 © Luastar</div>
<script src="/assets/layui/layui.js" type="text/javascript"></script>
<script src="/assets/custom/js/login.js" type="text/javascript"></script>
</body>

</html>
