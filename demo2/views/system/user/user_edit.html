<html>
<!-- BEGIN HEAD -->
<head>
    <title>用户编辑界面</title>
</head>
<body>
<!-- BEGIN PAGE CONTAINER-->
<!-- BEGIN FORM-->
<form id="form_user" class="form-horizontal" action="#">
    <div class="form-body">
        <input type="hidden" name="id" value="{{user.id}}"/>
        <div class="form-group">
            <label class="control-label col-md-3">登录名<span class="required">*</span></label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="loginName" value="{{user.loginName}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">用户名<span class="required">*</span></label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="userName" value="{{user.userName}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="pazzword" value=""/>
                <p class="help-block">默认密码:123456</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">角色<span class="required">*</span></label>
            <div class="col-md-4">
                <div class="mt-checkbox-list" style="max-height: 200px;overflow-y: auto;" data-error-container="#div_error_role">
                    {%
                        _.eachArray(roleList, function(i, role)
                            local isChecked = 0
                            _.eachArray(userRoleList, function(j, userRole)
                                if userRole.roleId == role.id then
                                    isChecked = 1
                                end
                            end)
                    %}
                    <label class="mt-checkbox">
                        {% if isChecked == 1 then %}
                        <input type="checkbox" name="roles" value="{{role.id}}" checked/>{{role.roleName}}
                        {% else %}
                        <input type="checkbox" name="roles" value="{{role.id}}"/>{{role.roleName}}
                        {% end %}
                        <span></span>
                    </label>
                    {% end) %}
                </div>
                <div id="div_error_role"></div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="row">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" id="btn_user_save" class="btn blue">保存</button>
                <button type="button" id="btn_user_back" class="btn default">返回</button>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
<!-- END PAGE CONTAINER-->
</body>
</html>
